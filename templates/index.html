<!DOCTYPE html>
<html lang="lv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <title>Temperatūras ieraksti</title>
    </head>
    <body>
        <h1>Temperatūras ieraksti</h1>
        <form id="temForm">
            <label for="date">Datums:</label>
            <input type="date" id="date" required>
            <label for="minTemp">Mazākā temperatūra:</label>
            <input type="number" step="0.1" id="minTemp" required>
            <label for="maxTemp">Lielākā temperatūra:</label>
            <input type="number" step="0.1" id="maxTemp" required>
            <button type="submit">Pievienot</button>
        </form>

        <h2>Temperatūru saraksts</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Datums</th>
                    <th>Mazākā temperatūra</th>
                    <th>Lielākā temperatūra</th>
                    <th>Vidējā temperatūra</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <p id="avgTemp">Vidējā temperatūra visām dienām:</p>
        <script src="/static/script.js"></script>
    </body>
</html>
